name: scan

concurrency:
  group: "main"
  cancel-in-progress: false

on:
  push:
    paths:
      - "verified.txt"
      - ".github/workflows/addons.yml"
      - "**/*.go"
  schedule:
    - cron: "0 21 * * *" # runs at 4pm est
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to push to branches

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Go dependencies
        run: go mod tidy

      - name: Remove old output files
        run: rm -rf data && mkdir -p data

      - name: Run Go program
        run: go run . data/addons.json
        env:
          KEY: ${{ secrets.KEY }}

      - name: Generate README
        run: go run scripts/generate-readme.go data/stats.json data/addons.json data/README.md

      - name: Deploy to addons branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create addons branch if it doesn't exist
          git fetch origin addons || git checkout --orphan addons

          # If branch exists, checkout and clean it
          git checkout addons 2>/dev/null || git checkout --orphan addons
          git rm -rf . || true

          # Copy the generated files
          cp data/addons.json addons.json
          cp data/stats.json stats.json
          cp data/README.md README.md

          # Add and commit
          git add addons.json stats.json README.md
          git commit -m "Update addons data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"

          # Push to addons branch
          git push origin addons --force
